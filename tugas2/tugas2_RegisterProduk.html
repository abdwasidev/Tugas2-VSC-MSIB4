<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 2 - Abdul Wasi' Al-Afif</title>
  </head>
  <body>
    <!-- Form Register Product Section-->
    <div align="center">
      <form action="">
        <table
          border-collapse="border-collapse"
          s
          cellpadding="10"
          cellspacing="0"
        >
          <thead>
            <tr bgcolor="greee">
              <th colspan="3">Form Register Produk</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><label for="nama_produk">Nama Produk</label></td>
              <td>
                <input
                  type="text"
                  id="nama_produk"
                  name="nama_produk"
                  placeholder="Nama produk"
                />
              </td>
            </tr>
            <tr>
              <td><label for="jenis_produk">Jenis Produk</label></td>
              <td>
                <select name="jenis_produk" id="jenis_produk">
                  <option value="">-- Kategori Produk --</option>
                  <option value="makanan">Makanan</option>
                  <option value="minuman">Minuman</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="harga">Harga</label></td>
              <td>
                <input
                  type="number"
                  id="harga"
                  name="harga"
                  placeholder="Harga produk"
                />
              </td>
            </tr>
            <tr>
              <td><label for="stok">Stok</label></td>
              <td>
                <input
                  type="number"
                  id="stok"
                  name="stok"
                  placeholder="Banyak stok produk"
                />
              </td>
            </tr>
            <tr>
              <td><label for="photo">Photo</label></td>
              <td>
                <input
                  type="url"
                  id="photo"
                  name="photo"
                  placeholder="Url Image"
                />
              </td>
            </tr>
            <tr bgcolor="greee">
              <td colspan="3" align="center">
                <button bgcolor="green" type="submit">Kirim</button>
                &nbsp;<button type="button">Batal</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <!-- Footer -->
    <footer align="center" style="padding-top: 20px">
      Thanks! - Abdul Wasi &copy; 2023
    </footer>
  </body>
</html>
